<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
</head>
<body>
    <h1>Crop Prediction</h1>
    <div id="map" style="height: 600px;"></div>
    <button onclick="getPolygonCoords()">Predict Crop</button>

    <script>
        // Initialize the map
        const map = L.map('map').setView([20.0, 77.0], 5);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add drawing tools
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        const drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: true,
                rectangle: false,
                circle: false,
                polyline: false,
                circlemarker: false,
                marker: false
            }
        });
        map.addControl(drawControl);

        // Add drawn items to the map
        map.on(L.Draw.Event.CREATED, function (e) {
            const layer = e.layer;
            drawnItems.addLayer(layer);
        });

        // Define the function to get polygon coordinates
        function getPolygonCoords() {
            const layers = drawnItems.getLayers();
            if (layers.length === 0) {
                alert("Please draw a region before predicting.");
                return;
            }
            // Get the coordinates of the first drawn layer
            const coords = layers[0].getLatLngs()[0].map(point => [point.lat, point.lng]);
            
            // Send the coordinates to the server
            fetch('http://127.0.0.1:7000/predict', {  // Change this line to match your server URL
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                body: JSON.stringify({ polygon_coords: coords })
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = '/prediction?predicted_crop=' + data.predicted_crop + '&features=' + JSON.stringify(data.features);
            })
            .catch(err => {
                console.error("Error:", err);
                alert("An error occurred while processing the prediction.");
            });
        }
    </script>
</body>
</html>
