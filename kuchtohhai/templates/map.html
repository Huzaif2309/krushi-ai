<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/src/app/globals.css">
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="sidebar">
        <button id="predict-button" onclick="getPolygonCoords()">Predict Crop</button>
        <div id="prediction-results text-red-700 font-bold bg-yellow-200">
            <p>Draw a polygon on the map and click "Predict Crop" to get recommendations.</p>
        </div>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([20.0, 77.0], 5);
        
        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add drawing tools
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        const drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: true,
                rectangle: false,
                circle: false,
                polyline: false,
                circlemarker: false,
                marker: false
            }
        });
        map.addControl(drawControl);

        // Add drawn items to the map
        map.on(L.Draw.Event.CREATED, function (e) {
            // Clear previous layers
            drawnItems.clearLayers();
            const layer = e.layer;
            drawnItems.addLayer(layer);
        });

        // Define the function to get polygon coordinates and predict
        function getPolygonCoords() {
            const layers = drawnItems.getLayers();
            const predictButton = document.getElementById('predict-button');
            const predictionResults = document.getElementById('prediction-results');

            if (layers.length === 0) {
                alert("Please draw a region before predicting.");
                return;
            }

            // Disable button during prediction
            predictButton.disabled = true;
            predictionResults.innerHTML = '<p>Predicting... Please wait.</p>';

            // Get the coordinates of the first drawn layer
            const coords = layers[0].getLatLngs()[0].map(point => [point.lat, point.lng]);
            
            // Send the coordinates to the server
            fetch('http://127.0.0.1:7000/predict_crop', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                body: JSON.stringify({ polygon_coords: coords })
            })
            .then(response => response.json())
            .then(data => {
                // Display prediction results
                let resultsHTML = `
                    <h3>Crop Prediction Results</h3>
                    <p><strong>Best Predicted Crop:</strong> ${data.predicted_crop}</p>
                    <h4>Top Crop Probabilities:</h4>
                `;

                // Create prediction list
                data.top_predictions.forEach(([crop, prob]) => {
                    resultsHTML += `
                        <div class="prediction-item">
                            <span>${crop}</span>
                            <span class="prediction-probability">${(prob * 100).toFixed(2)}%</span>
                        </div>
                    `;
                });

                // Add features details
                resultsHTML += `
                    <details class="features-details">
                        <summary>Environmental Features</summary>
                        <pre>${JSON.stringify(data.features, null, 2)}</pre>
                    </details>
                `;

                predictionResults.innerHTML = resultsHTML;
            })
            .catch(err => {
                console.error("Error:", err);
                predictionResults.innerHTML = '<p>An error occurred while processing the prediction.</p>';
            })
            .finally(() => {
                // Re-enable button
                predictButton.disabled = false;
            });
        }
    </script>
</body>
</html>
